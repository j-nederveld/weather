<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Bujumbura Data</title>
</head>

<body>
  <!-- Retrieved data will be dumped here -->
  <form class="weather">
    <input class="zip" type="text" placeholder="zipcode"><button type="submit">submit</button>
  </form>
  <div class="city"></div>
  <div class="wind"></div>
  <div class="humidity"></div>
  <div class="temp"></div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript">
    // Things to accomplish:
    // Get an API Key from OpenWeatherMap API


    var apiKey = "f0ffaacec07f68a395b5f151f257622e"
    var zip = '';

    $('body').on('submit', '.weather', function(e) {
    e.preventDefault();
     var zip = $( "input[type=text]" ).val() + ",us";
     var queryURL = "https://api.openweathermap.org/data/2.5/weather?zip=" + zip + "&appid=" + apiKey;

  $.ajax({
    url: queryURL,
    method: "GET"
  }).then(function(response) {
    $(".city").text("City: " + response.name);
    $(".wind").text("Wind: " + response.wind.speed + " mph");
    $(".humidity").text("Humidity: " + response.main.humidity + "%");
    $(".temp").text("Temperature: " + Math.floor((response.main.temp - 273.15) * 9/5 + 32));
  });
    
  })
  </script>

</body>

</html>
